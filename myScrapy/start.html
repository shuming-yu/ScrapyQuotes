1. scrapy startproject xxx (建立 專案名稱)

2. cd .\myScrapy\myScrapy\spiders\ (進入 spiders 資料夾)

3. scrapy genspider quotes quotes.toscrape.com (建立 爬蟲名稱 / 目標網址)

4. scrapy runspider quotes.py (執行)

5. settings.py -> 將 ITEM_PIPELINES 設定打開

6. quotes.py 設計 -> yield 定義資料放入 items.py -> yield 存入 pipelines.py item
